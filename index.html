<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iara Games</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- choose one -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="item logo-container">
          <div class="logo"></div>
          <div class="text">Iara Games</div>
        </div>

        <a href="#">
          <div class="item item-selected">
            <i class="icon" data-feather="home"></i>
            <div class="text">Home</div>
          </div>
        </a>

        <a href="#">
          <div class="item">
            <i class="icon" data-feather="book"></i>
            <div class="text">Biblioteca</div>
          </div>
        </a>

        <a href="#">
          <div class="item">
            <i class="icon" data-feather="message-square"></i>
            <div class="text">Mensagens</div>
          </div>
        </a>

        <a href="#">
          <div class="item">
            <i class="icon" data-feather="bell"></i>
            <div class="text">Notificações</div>
          </div>
        </a>

        <a href="#">
          <div class="item">
            <i class="icon" data-feather="settings"></i>
            <div class="text">Configurações</div>
          </div>
        </a>
      </nav>

      <div class="content">
        <header class="header">
          <div class="search-container">
            <div class="input-container">
              <input type="text" class="search-input" />
              <i class="icon" data-feather="search"></i>
            </div>
            <i class="icon" data-feather="sliders"></i>
          </div>
          <div class="buttons-container">
            <i class="icon" data-feather="grid"></i>
            <i class="icon" data-feather="shopping-cart"></i>
            <a href="">
              <div class="user-container">
                <i class="icon" data-feather="user"></i>
                <p>Usuário</p>
                <p></p>
              </div>
            </a>
          </div>
        </header>

        <main class="main-content">
          <div class="novidades">
            <img
              class="novidades-logo"
              src="assets/images/ruff_ghanor.png"
              alt="Logo do jogo Ruff Ghanor"
            />
            <img
              class="novidades-personagem"
              src="assets/images/ruff_ghanor_carinha.png"
              alt="personagem do jogo ruff ghanor"
            />
            <p class="novidades-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
              feugiat porttitor nulla, sit amet mattis tellus.
            </p>
            <div class="novidades-btns">
              <a
                href="https://store.steampowered.com/app/2087460/Ruff_Ghanor/"
                target="_blank"
                class="buy"
                >Comprar</a
              >
              <div class="add-carrinho">
                <div class="add-carrinho-border"></div>
                <i class="icon" data-feather="plus"></i>
              </div>
            </div>
            <div class="novidades-cards">
              <img
                src="assets/images/ruff_preview1.jpg"
                alt="preview in-game do ruff_ghanor"
                class="novidades-cards-image"
              />
              <img
                src="assets/images/ruff_preview2.jpg"
                alt="preview in-game do ruff_ghanor"
                class="novidades-cards-image"
              />
              <img
                src="assets/images/ruff_preview3.jpg"
                alt="preview in-game do ruff_ghanor"
                class="novidades-cards-image"
              />
            </div>
          </div>
          <section class="populares display-jogos">
            <h2 class="section-jogo-content">Jogos populares</h2>
            <div class="line"></div>
          </section>
          <div class="display-imagens-jogos">
            <a
              href="https://store.steampowered.com/app/389170/A_Lenda_do_Heri__Edio_Definitiva"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/a_lenda_do_heroi.jpeg"
                alt="Banner do jogo A lenda do heroi"
              />
            </a>
            <a
              href="https://store.steampowered.com/app/1569520/IRMO_Grande__Brasileiro_2/"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/bbb.jpeg"
                alt="Banner do jogo O grande irmão brasileiro"
              />
            </a>
            <a
              href="https://store.steampowered.com/app/1398910/Irmo_do_Jorel_e_o_Jogo_Mais_Importante_da_Galxia"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/irmao_do_jorel.jpeg"
                alt="Banner do jogo Irmão do Jorel e o jogo mais importante da galaxia"
              />
            </a>
            <a
              href="https://store.steampowered.com/app/1747760/Momodora_Moonlit_Farewell/"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/momodora.jpeg"
                alt="Banner do jogo Momodora Moonlite Farewell"
              />
            </a>
          </div>
          <section class="recomendados display-jogos">
            <h2 class="section-jogo-content">Recomendados</h2>
            <div class="line"></div>
          </section>
          <div class="display-imagens-jogos">
            <a
              href="https://store.steampowered.com/app/2089980/Extremely_Powerful_Capybaras/"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/powerful_capybaras.jpeg"
                alt="Banner do jogo Powerful capybaras"
              />
            </a>
            <a
              href="https://store.steampowered.com/app/2214000/Top_Racer_Collection/"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/top_racer.jpeg"
                alt="Banner do Top Racer Collection"
              />
            </a>
            <a
              href="https://store.steampowered.com/app/952290/Zueirama/"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/zueirama.jpeg"
                alt="Banner do jogo Zueirama"
              />
            </a>
            <a
              href="https://store.steampowered.com/app/1920700/Candle_Prick/"
              target="_blank"
              class="jogo-image-link"
            >
              <img
                src="assets/images/CandlePrick.jpg"
                alt="Banner do jogo CandlePrick"
              />
            </a>
          </div>
        </main>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
